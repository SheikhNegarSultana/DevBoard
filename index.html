<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>

<!-- DaisyUI + Tailwind CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- Font CDN -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    .poppins-regular {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
}
</style>

<!-- Icon CDN -->
 <script src="https://kit.fontawesome.com/84757c07df.js" crossorigin="anonymous"></script>

</head>
<body class="poppins-regular px-[4rem] pt-[2rem] bg-[#F4F7FF]">

    <!-- NavBar Start -->
<div class="navbar items-center bg-[#FFFFFF] rounded-[1rem] ">

    <!-- Logo Side Start -->
  <div class="flex-1 flex gap-[0.6rem] p-[1.6rem] ">
    <img class=" h-[3rem] w-[3rem]" src="Assets/logo.png" alt="" srcset="">
    <a class=" text-[2rem]">Dev<span class=" font-bold">Board</span></a>
  </div>
  <!-- Logo Side Done -->

  <div class="flex gap-[2.4rem] items-center px-[1.6rem] py-[1rem]">
    <!-- Total Completed Tasks Start-->
    <div class=" bg-[#F4F7FF] px-[1.2rem] py-[0.8rem] inline-flex rounded-[2.4rem] gap-[1rem] items-center">
        <i class="fa-solid fa-square-check text-[#3752FD] text-[2rem] "></i>
        <h1 id="completedTaskCount" class=" font-bold text-[2rem]">11</h1>
    </div>
    <!-- Total Completed Tasks Done-->

<!-- Theme Button Start -->
      <div id="themeBtn"  role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-[2.5rem] outline-[0.7rem] outline-[#F4F7FF] rounded-full ">
          <img
          class="w-full h-full object-cover"
            alt="Theme-btn"
            src="Assets/theme-btn.png" />
        </div>
      </div>
<!-- Theme Button Done -->

    </div>
</div>

    <!-- NavBar Done -->
 
    <script src=""></script>
</body>
</html>
